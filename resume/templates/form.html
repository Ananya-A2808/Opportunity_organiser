<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .image-upload {
            text-align: center;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .image-upload:hover {
            background-color: #f8f9fa;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 50%;
            display: none;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Resume Builder</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Personal Information</h3>
                <div class="image-upload" onclick="document.getElementById('profile-image').click()">
                    <i class="fas fa-camera fa-3x mb-3"></i>
                    <p>Click to upload profile picture</p>
                    <input type="file" id="profile-image" name="profile_image" accept="image/*" style="display: none" onchange="previewImage(this)">
                    <img id="preview" class="preview-image" src="" alt="Preview">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="title" placeholder="Title (e.g., Web Designer)" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="tel" class="form-control" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                </div>
                <input type="url" class="form-control" name="website" placeholder="Website (optional)">
                <textarea class="form-control" name="about" placeholder="About Me" rows="4" required></textarea>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                <div class="education-entries">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="edu1" placeholder="2020 - 2023, Master of IT Management, University" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="edu2" placeholder="2016 - 2020, Bachelor of Art and Design, University">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="edu3" placeholder="2012 - 2016, Major of Art and Design, High School">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-briefcase"></i> Experience</h3>
                <div class="experience-entries">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="exp1" placeholder="2020 - 2023, Web Designer, Company" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="exp2" placeholder="2016 - 2020, Web Designer, Studio">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-tools"></i> Skills</h3>
                <input type="text" class="form-control" name="skills" placeholder="Web Design Tools, Front-End, Typography (comma-separated)" required>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-address-book"></i> References</h3>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="ref1" placeholder="Niranjan Devi, CEO of Company, Phone, Email">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="ref2" placeholder="Aarya Agarwal, HRD, Phone, Email">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-file-pdf"></i> Generate Resume
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
