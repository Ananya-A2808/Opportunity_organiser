<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
</head>
<body>
  <h1>Enter Your Details</h1>
  <form action="/" method="POST">
    <input name="name" placeholder="Full Name"><br>
    <input name="title" placeholder="Title (e.g., Web Designer)"><br>
    <input name="phone" placeholder="Phone"><br>
    <input name="email" placeholder="Email"><br>
    <input name="website" placeholder="Website"><br>
    <textarea name="about" placeholder="About Me"></textarea><br>

    <h3>Education</h3>
    <input name="edu1" placeholder="2020 - 2023, Master of IT Management, University"><br>
    <input name="edu2" placeholder="2016 - 2020, Bachelor of Art and Design, University"><br>
    <input name="edu3" placeholder="2012 - 2016, Major of Art and Design, High School"><br>

    <h3>Experience</h3>
    <input name="exp1" placeholder="2020 - 2023, Web Designer, Company"><br>
    <input name="exp2" placeholder="2016 - 2020, Web Designer, Studio"><br>

    <h3>Skills (comma-separated)</h3>
    <input name="skills" placeholder="Web Design Tools, Front-End, Typography"><br>

    <h3>References</h3>
    <input name="ref1" placeholder="Niranjan Devi, CEO of Company, Phone, Email"><br>
    <input name="ref2" placeholder="Aarya Agarwal, HRD, Phone, Email"><br>

    <button type="submit">Generate Resume</button>
  </form>
</body>
</html>
